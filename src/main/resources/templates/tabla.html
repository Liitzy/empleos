<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Vacantes</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<h2><img th:src="@{/images/logo.jpg}" width="80" height="80">&nbsp;&nbsp;Listado de vacantes</h2>
 <table class="table table-striped table-hover table-bordered">
  <tr>
    <th>Logo</th>
    <th>ID</th>
    <th>Nombre</th>
    <th>Descripci√≥n</th>
    <th>Fecha</th>
    <th>Salario</th>
    <th>Destacado</th>
    <th>Detalle</th>
    <th>Eliminar</th>
  </tr>
  <tr th:each="vacante: ${vacantes}">
  	<td><img th:src="@{/images/{img}(img=${vacante.imagen})}" width="50" height="50"></td>
    <td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
    <!--<td th:text="${vacante.destacado}"></td> -->
    <!--<td th:text="${vacante.destacado == 1}? 'SI' : 'NO'"></td>-->
<!-- ************************************************************************************************************************************* -->
<!-- Diferentes tipos de colores
<span class="badge bg-primary">Primary</span>
<span class="badge bg-secondary">Secondary</span>
<span class="badge bg-success">Success</span>
<span class="badge bg-danger">Danger</span>
<span class="badge bg-warning text-dark">Warning</span>
<span class="badge bg-info text-dark">Info</span>
<span class="badge bg-light text-dark">Light</span>
<span class="badge bg-dark">Dark</span> -->
<!-- ************************************************************************************************************************************* -->
    <td>
    	<span class="badge bg-primary" th:if="${vacante.destacado == 1}"> SI </span>
		<span class="badge bg-danger" th:unless="${vacante.destacado == 1}"> NO </span>
	</td>
	    <td>
	    	<a th:href="@{/vacantes/detalle/{id}(id=${vacante.id})}" class="btn btn-primary">Detalle</a>
	    </td>
	   	<td>
	    	<a th:href="@{/vacantes/eliminar(id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
	    </td>
  </tr>
</table> 
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
